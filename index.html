<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Downloading PDF...</title>
  <script>
    window.onload = function() {
      const link = document.createElement("a");
      link.href = "Vineet Agarwal - Resume.pdf"; // PDF must be in the same directory
      link.download = "Vineet Agarwal - Resume.pdf"; // Optional: change the filename
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    };
  </script>
</head>
<body>
  <p>If the download doesn't start automatically, <a href="Vineet Agarwal - Resume.pdf" download>click here</a>.</p>
</body>
</html>
